<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>My Website</title>
    
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Todo</a></li>
                <li class="nav-item"><a href="#">Sing Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none;">Hello</span></h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="todo container">
        <h2>Your plan for today ?</h2>
        <!-- todo from apply js on this   start-->
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <!-- <li>Todo 1</li> -->
            <li>
                <span>Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
        <!-- todo from apply js on this   end-->

    </section>
    <section class="singup container">
        <h2>Sing Up</h2>
        <form class="singupForm">
            <div class="group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="group">
                <label for="email"></label>Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="group">
                <label for="about">About</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn singup-btn">Sumit</button>
            
        </form>
    </section>
</body>
</html>
